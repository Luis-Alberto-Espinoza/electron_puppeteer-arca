<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuarios - Electron</title>
    <link rel="stylesheet" href="../usuario/usuario.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CRUD Usuarios</h1>
            <p>Gesti√≥n de usuarios con Electron + JSON</p>
        </div>

        <div class="content">
            <!-- Alerta para mensajes -->
            <div id="alert" class="alert hidden">
                <span id="alertMessage"></span>
            </div>

            <!-- Formulario de edici√≥n (oculto inicialmente) -->
            <div id="editForm" class="edit-form hidden">
                <h3>‚úèÔ∏è Editando Usuario</h3>
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="editNombre">Nombre:</label>
                            <input type="text" id="editNombre" placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group">
                            <label for="editCuit">CUIT:</label>
                            <input type="text" id="editCuit" maxlength="11" pattern="\d{11}" placeholder="Ingresa el CUIT">
                            <span id="editCuitError" class="validation-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="editTipoContribuyente">Tipo Contribuyente:</label>
                            <select id="editTipoContribuyente">
                                <option value="">Seleccione...</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="editApellido">Apellido:</label>
                            <input type="text" id="editApellido" placeholder="Ingresa el apellido">
                        </div>
                        <div class="form-group">
                            <label for="editCuil">CUIL:</label>
                            <input type="text" id="editCuil" maxlength="11" pattern="\d{11}" placeholder="Ingresa el CUIL">
                            <span id="editCuilError" class="validation-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="editClave">Clave:</label>
                            <input type="text" id="editClave" placeholder="Ingresa la clave">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="updateUser()">
                    <span id="updateLoading" class="loading hidden"></span>
                    Actualizar Usuario
                </button>
                <button class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
            </div>

            <!-- Formulario para crear usuario -->
            <div class="form-section">
                <h2>‚ûï Crear Nuevo Usuario</h2>
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Ingresa el nombre del usuario">
                        </div>
                        <div class="form-group">
                            <label for="cuit">CUIT:</label>
                            <input type="text" id="cuit" maxlength="11" pattern="\d{11}" placeholder="Ingresa el CUIT">
                            <span id="cuitError" class="validation-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="tipoContribuyente">Tipo Contribuyente:</label>
                            <select id="tipoContribuyente">
                                <option value="">Seleccione...</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Ingresa el apellido">
                        </div>
                        <div class="form-group">
                            <label for="cuil">CUIL:</label>
                            <input type="text" id="cuil" maxlength="11" pattern="\d{11}" placeholder="Ingresa el CUIL">
                            <span id="cuilError" class="validation-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="clave">Clave:</label>
                            <input type="text" id="clave" placeholder="Ingresa la clave">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="btnCrearUsuario">
                    <span id="createLoading" class="loading hidden"></span>
                    Crear Usuario
                </button>
            </div>

            <!-- Lista de usuarios -->
            <div class="users-section">
                <h2>üë• Usuarios Registrados</h2>
                <button class="btn btn-secondary" id="btnRecargarLista" style="margin-bottom: 20px;">
                    <span id="loadLoading" class="loading hidden"></span>
                    üîÑ Recargar Lista
                </button>
                <div id="usersList" class="users-list">
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <p>No hay usuarios registrados</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
