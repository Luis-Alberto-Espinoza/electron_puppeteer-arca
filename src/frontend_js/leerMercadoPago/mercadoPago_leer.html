<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Informe MP</title>
    <link rel="stylesheet" href="../leerMercadoPago/mercadoPago.css">
</head>

<body>

    <div class="container">
        <h2 class="title">Leer resumen de cuenta personal de Mercado Pago</h2>
        <div class="file-selection-section">
            <button id="btn-seleccionar-archivo" class="btn">Seleccionar Archivo</button>
            <div id="ruta-seleccionada-container" class="ruta-container hidden">
                <input type="text" id="ruta-seleccionada-input" class="input-ruta" readonly>
            </div>
            <button id="btn-procesar-archivo" class="btn hidden">Procesar Archivo</button>
        </div>
        
        <div id="resultados-container" class="resultados-container hidden">
            <h2 class="subtitle">Resultados y Estadisticas</h2>
            <div class="result-box"></div>
        </div>
        
        <div id="tablas-container" class="tablas-container hidden">
            <div class="table-box">
                <!-- Las tablas se generarán dinámicamente -->
            </div>
            <div class="table-box">
                <!-- Las tablas se generarán dinámicamente -->
            </div>
        </div>
    </div>  
    
    <div class="container">
        <div id="hacerFactura" class="hacerFactura hidden">
            <!-- El botón de hacer factura se generará dinámicamente -->
        </div>
        <div id="botones-container" class="ejecutaNavegador hidden">
            <!-- Los botones de autenticación se generarán dinámicamente -->
        </div>
    </div>
    
    <!-- <script type="module" src="../../frontend_js/leerMercadoPago/mercadoPago.js"></script> -->
</body>
</html>
